<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <link  rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Change Email</h1>

        <button type="submit">Change Email</button>
    </form>
</body>
